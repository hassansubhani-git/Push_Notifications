plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // ✅ Added for Firebase
}

android {
    namespace = "com.example.push_notification"
    compileSdk = 34   // ✅ Set to fixed SDK version

    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.push_notification"
        minSdk = 23       // ✅ minSdkVersion 23
        targetSdk = 34    // ✅ targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled = true  // ✅ enable core library desugaring
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'  // ✅ required for flutter_local_notifications
}
