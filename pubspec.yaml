name: push_notifications
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons
  cupertino_icons: ^1.0.8

  # Firebase Core (required for all Firebase features)
  firebase_core: ^3.8.0

  # Firebase Cloud Messaging (for push notifications)
  firebase_messaging: ^15.1.5

  # Firebase Authentication (optional if you need login)
  firebase_auth: ^5.3.1

  # Firebase Firestore (if you want to store notification/user data)
  cloud_firestore: ^5.6.2

  # For showing local notifications when app is in foreground
  flutter_local_notifications: ^18.0.1
  app_settings: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
